language: cpp

jobs:
  include:
    # GCC
    - os: linux
      dist: bionic
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - gcc-9
            - g++-9
            - cmake
      env:
        - MATRIX_EVAL="CC=gcc-9 && CXX=g++-9"
      script:
        - gcc-9 -v 
        - g++-9 -v
        - cmake --version
        - lcov --version
        - gcov --version
        - gcov-9 --version
        - cmake -DZBINARYREADER_CODE_COVERAGE=ON CMakeLists.txt
        - cmake  --build . --target
        - ctest -VV

